<form [formGroup]="postForm">
    <div>
      <label>Content:</label>
      <textarea formControlName="content" required></textarea>
    </div>
    
    <div>
      <label>Image:</label>
      <input type="file" formControlName="img" required>
    </div>
  </form>
  <button (click)="addPost()">Ajouter un post</button>
